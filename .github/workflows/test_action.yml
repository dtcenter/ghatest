name: Test Action
on:
  push:
    branches:
      - 'test_action'

jobs:
  run_action:
    runs-on: ubuntu-latest
    steps:
      - uses: dtcenter/metplus-action-data-update@2609349a32082fe6141aa998e4271c870e8da342
        with:
          docker_name: ${{ secrets.DOCKER_USERNAME }}
          docker_pass: ${{ secrets.DOCKER_PASSWORD }}
          repo_name: MET
          data_prefix: unit_test
          branch_name: develop
          data_repo_dev: metplus-data-dev
          docker_data_dir: /data/input/MET_test_data
